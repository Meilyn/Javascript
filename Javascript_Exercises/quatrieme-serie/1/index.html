<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="red()" onmouseout="nBord()" />
      	<script>
      		function red(){
      			document.getElementById('image1').style.border= "3px solid red";
      		}

      		function nBord(){
      			document.getElementById('image1').style.border= "0px"
      		}
      	</script>
  </body>

</html>
