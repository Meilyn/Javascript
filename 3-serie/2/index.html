<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="Cliquez en dehors du focus" id="nom" onblur="blurFunction()" onfocus="focusFunction()" />
  </form>
  <p id="text"></p>
  <script>
  	function blurFunction (){
  		document.getElementById('nom').innerHTML = alert("Merci de votre visite")
  	}

  	function focusFunction(){
  		document.getElementById('input').value = "Cliquez en dehors du focus";
  	}
  </script>
</body>
</html>
