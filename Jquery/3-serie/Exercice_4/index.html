<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Exercice 2</title>
</head>
<body>
  <canvas id="rectangle" width="350" height="100"></canvas>
  <form>
    <button type="button" name="button" id="hauteur" >Hauteur</button>
    <button type="button" name="button" id="couleur">Couleur</button>
    <button type="button" id="initial">Reset</button>
    <button type="button" id="cacher">Cacher</button>
    <button type="button" id="disparaitre">Disparaitre</button>
    <button type="button" id="reaparaitre">Reaparaitre</button>
  </form>

  <h3></h3>
  <script>
    $(document).ready(function(){
      $("#hauteur").click(function(){
        if ($("#rectangle").height() >= 100) {
          $("#rectangle").css("height","110px");
        }
      });
      $("#couleur").click(function(){
        $("#rectangle").css("background-color","green");
      });
      $("#initial").click(function(){
        $("#rectangle").removeAttr('style');
      });
      $("#cacher").click(function(){
        $("#rectangle").hide();
      });
      $("#disparaitre").click(function(){
        $("#rectangle").fadeOut(1000);
      });
      $('#reaparaitre').click(function(){
        $("#rectangle").fadeIn(1000);
      });
});

  </script>
</body>
</html>
