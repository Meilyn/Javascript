<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="_plus" >Count + !</button>
    <button type="button" name="button" id="_moins">Count - !</button>
  </form>
  <h3></h3>
  <script>
    $(document).ready(function(){
  let compteur = 0;
    $("#_plus").click(function(){
      compteur = compteur + 1;
        $("h3").text("Le nombre de cliques est de " + compteur);
    });
    $("#_moins").click(function(){
      compteur = compteur - 1;
      $("h3").text("Le nombre de cliques est de " + compteur);
    });
});

  </script>
</body>
</html>
